<header class="ng-blog-header">
  <div nz-row>
    <div nz-col nzSpan="8">
      <nz-date-picker [(ngModel)]="date" (ngModelChange)="onChange($event)" nzPlaceHolder="" [nzAllowClear]="false"></nz-date-picker>
    </div>
    <div nz-col nzSpan="8" nzOffset="8" class="ng-blog-header__right">
      <a href="https://www.baidu.com" target="_blank" class="ng-blog-header__github">
        <i nz-icon nzType="github" nzTheme="outline"></i>
      </a>
      <nz-dropdown [nzPlacement]="'bottomCenter'">
        <a nz-dropdown><i nz-icon nzType="global"></i></a>
        <ul nz-menu nzSelectable>
          <li nz-menu-item (click)="selectLanguage('zh_CN')">
            <a>中文</a>
          </li>
          <li nz-menu-item (click)="selectLanguage('en_US')">
            <a>英文</a>
          </li>
        </ul>
      </nz-dropdown>
    </div>
  </div>
</header>
