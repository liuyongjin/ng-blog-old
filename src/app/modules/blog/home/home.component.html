<div class="ng-blog-home">
    <app-top></app-top> 
    <div class="ng-blog-home__content">
        <div class="ng-blog-home__cart-list">
            <nz-list [nzDataSource]="data" [nzRenderItem]="item"
                [nzGrid]="{ gutter: 16, xs: 24, sm: 12, md: 8, lg: 8, xl: 6 }">
                <ng-template #item let-item>
                    <nz-list-item [nzContent]="nzContent">
                        <ng-template #nzContent>
                            <nz-card [nzTitle]="item.title" [nzHoverable]="true" [nzCover]="coverTemplate">
                                <nz-card-meta nzTitle="Card title" nzDescription="This is the description"
                                    [nzAvatar]="avatarTemplate">
                                </nz-card-meta>
                                <div class="ng-blog-flex ng-blog-flex--j-right ng-blog-flex--a-center" style="width: 100%;line-height: 35px;height: 35px;">
                                    <div><i nz-icon nzType="eye" nzTheme="outline"></i></div>&nbsp;&nbsp;
                                    <div>浏览0次</div>  
                                </div>
                            </nz-card>
                            <ng-template #avatarTemplate>
                                <nz-avatar nzSrc="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png">
                                </nz-avatar>
                            </ng-template>
                            <ng-template #coverTemplate>
                                <img alt="example"
                                    src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png" />
                            </ng-template>
                        </ng-template>
                    </nz-list-item>
                </ng-template>
            </nz-list>
        </div>
    </div>
</div>
